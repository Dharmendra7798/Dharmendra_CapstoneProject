apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kishan7798/frontend-app:24   # Frontend Docker image
          ports:
            - containerPort: 3000             # Port exposed by the frontend app
          env:
            - name: REACT_APP_API_URL
              value: "http://backend-svc:3600/api/tasks"  # âœ… Updated backend URL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
