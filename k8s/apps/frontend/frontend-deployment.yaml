apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: three-tier
  labels:
    role: frontend
    env: demo
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec:
      nodeSelector:
        role: frontend
      containers:
        - name: frontend
          image: kishan7798/frontend-app:latest  # ðŸ‘ˆ Jenkins will update this tag
          imagePullPolicy: Always
          env:
            - name: REACT_APP_BACKEND_URL
              value: "http://k8s-threetie-mainlb-73c240e86c-1069064422.ap-south-1.elb.amazonaws.com/api/tasks"
          ports:
            - containerPort: 3000
