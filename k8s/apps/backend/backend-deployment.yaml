apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: kishan7798/backend-app:24
          ports:
            - containerPort: 3600
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb-svc:27017/testdb"
