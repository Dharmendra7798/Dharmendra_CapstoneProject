apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: kishan7798/backend-app:17
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config